<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Ad </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Qiymət </th>
        <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="Stock">
        <th mat-header-cell *matHeaderCellDef> Stok </th>
        <td mat-cell *matCellDef="let element"> {{element.Stock}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="CreatedDate">
        <th mat-header-cell *matHeaderCellDef> Əlavə olunma tarixi </th>
        <td mat-cell *matCellDef="let element"> {{element.CreatedDate}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="UpdatedDate">
        <th mat-header-cell *matHeaderCellDef> Yenilənmə olunma tarixi </th>
        <td mat-cell *matCellDef="let element"> {{element.UpdatedDate}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
